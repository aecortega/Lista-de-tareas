<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Cisneros Ortega Angel Eduardo" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Lista de tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="marcador">
        <div>
            <h4>Total de tareas</h4>
            <h3 id="totalTareas">0</h3>
        </div>
        <div>
            <h4>Tareas completadas</h4>
            <h3 id="tareasCompletadas">0</h3>
        </div>
        <div>
            <h4>Tareas restantes</h4>
            <h3 id="tareasRestantes">0</h3>
        </div>
    </div>
    <div class="contenedor">
        <h2>Lista de tareas</h2>
        <div class="input-group mb-3">
            <input type="text" id="entradaTarea" class="form-control" placeholder="Ingresar tarea"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="botonAgregarTarea" class="btn btn-outline-success" type="button">Agregar tarea</button>
        </div>
        <div id="listaTareas">

        </div>
    </div>

    <script src="myscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
